<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pure Future App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/commons.css">
</head>
<body>
<header th:fragment="nav">
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link text-primary active h5 text-stroke" th:href="@{/}">Pure Future App</a>
        <a style="padding-left: 5rem" class="nav-link text-primary active h5 text-stroke" th:href="@{/about}">About</a>
        <a class="phone" type="text">Veliko Tarnovo 089 9199 149</a>
        <a th:if="${@loggedUser.isLogged}"
           th:href="@{/offers/create}"
           class="nav-link text-primary active h5 text-stroke">Add Offer</a>

        <div style="margin-right: 2rem" class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <span class="nav-link text-primary active h5 text-stroke" th:text="${@loggedUser.username}"></span>
                </li>
                <li th:unless="${@loggedUser.isLogged}" class="nav-item col-md-4">
                    <a class="nav-link text-primary active h5 text-stroke" th:href="@{/login}">Login</a>
                </li>

                <li th:unless="${@loggedUser.isLogged}" class="nav-item col-md-4">
                    <a class="nav-link text-primary active h5 text-stroke" th:href="@{/register}">Register</a>
                </li>

                <li th:if="${@loggedUser.isLogged}" class="nav-item col-md-4">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link text-primary active h5 text-stroke" th:href="@{/logout}">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer th:fragment="footer" class="footer bg-transparent py-2">
    <div style="color: indigo" class="container-fluid text-center">
        <div   class="footer-background h5 text-primary text-stroke fixed-bottom">
            &copy; Kamenov Spring 2024. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
